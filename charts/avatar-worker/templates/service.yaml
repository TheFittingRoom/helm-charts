apiVersion: v1
kind: Service
metadata:
  name: {{ include "avatar-worker.fullname" . }}
  labels:
    {{- include "avatar-worker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: app
      protocol: TCP
      name: app
  selector:
    {{- include "avatar-worker.selectorLabels" . | nindent 4 }}
    role: api
