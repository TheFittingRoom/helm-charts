{{- $name := include "render.fullname" . -}}


apiVersion: apps/v1
kind: Deployment 
metadata:
  name: {{ include "render.fullname" . }}-worker
  labels:
    {{- include "render.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "render.selectorLabels" . | nindent 6 }}
      role: worker
  template:
    metadata:
      annotations:
        checksum/config-map: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "render.selectorLabels" . | nindent 8 }}
        role: worker
    spec:
      serviceAccountName: {{ include "render.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}" 
        imagePullPolicy:  {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8000
        - containerPort: 80
         # protocol: TCP
        {{- if .Values.command }}
        command:
          {{ .Values.command | toYaml | nindent 12 }}
        {{- else }}
        command: ["celery",  "-A", "render_frame", "worker", "-Ofair", "--task-events", "--pool", "threads", "-c", "3", "-Q", "rendering_queue"]
        {{- end }}

        env:  
        - name: SERVICE_PORT
          value: {{ .Values.service.port | quote }} 
        envFrom:
            {{- include "render.envFrom" . | nindent 12 }}   
        resources:
            limits:
              nvidia.com/gpu:  1

        volumeMounts:
          - name: vulkan-icd-host-usr
            mountPath: /usr/share/vulkan/icd.d
            readOnly: true
          - name: vulkan-icd-host-etc
            mountPath: /etc/vulkan/icd.d
            readOnly: true
      volumes:
        - name: vulkan-icd-host-usr
          hostPath:
            path: /usr/share/vulkan/icd.d
        - name: vulkan-icd-host-etc
          hostPath:
            path: /etc/vulkan/icd.d
      
      {{- with .Values.nodeSelector }}        
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}        
      
      





